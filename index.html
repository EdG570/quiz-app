<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halloween Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Griffy' rel='stylesheet' type='text/css'>
  <!--font-family: 'Griffy', cursive; -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="header">
    <h1>Welcome to the </br>Halloween Movie Quiz</h1>
  </div>

  <div id="quiz-container">
    <h2>Test your creepy crawly knowledge.</h2>
    <h3><span id="question-color">Question 1:</span> What is the name of the character that Sigourney Weaver plays in the movie "Alien"? </h3>
    <button class="answer-btn" id="answer-one">Ashe</button>
    <button class="answer-btn" id="answer-two">Ripley</button>
    <button class="answer-btn" id="answer-three">Kane</button>
    <button class="answer-btn" id="answer-four">Dallas</button>
    <button class="button" id="start-btn">Get Started</button>
    <button class="button" id="submit-btn">Submit</button>

  </div>
