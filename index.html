<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halloween Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Griffy' rel='stylesheet' type='text/css'>
  <!--font-family: 'Griffy', cursive; -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
  <!--font-family: 'Raleway', sans-serif;-->
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div id="header">
    <h1>Welcome to the </br>Halloween Movie Quiz</h1>
    <h2>Progress</h2>
    <ul class="progress-icons">
      <li class="q1"><img src="images/pumpkin-q1.png" alt="pumpkin image"></li>
      <li><img src="images/pumpkin-q2-black.png" alt="pumpkin image"></li>
      <li><img src="images/pumpkin-q3-black.png" alt="pumpkin image"></li>
      <li><img src="images/pumpkin-q4-black.png" alt="pumpkin image"></li>
      <li><img src="images/pumpkin-q5-black.png" alt="pumpkin image"></li>
    </ul>
  </div>

  <div id="quiz-container">
    <h2>Test your creepy crawly knowledge.</h2>
    <h3><span id="question-color">Question 1:</span> What is the name of the character that Sigourney Weaver plays in the movie "Alien"? </h3>
    <button class="answer-btn not-selected" id="answer-one">Ashe</button>
    <button class="answer-btn not-selected" id="answer-two">Ripley</button>
    <button class="answer-btn not-selected" id="answer-three">Kane</button>
    <button class="answer-btn not-selected" id="answer-four">Dallas</button>
    <button class="button" id="start-btn">Get Started</button>
    <form>
        <submit class="button" id="submit-btn">Submit</submit>
    </form>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
